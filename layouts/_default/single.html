<html lang="en">
  {{ partial "header.html" . }}
  <body class="">
    {{ partial "nav.html" . }}
    <div class="flex flex-col mt-20 mx-auto max-w-[800px] pb-[10rem]">
      <div class="text-3xl my-[3rem] font-bold">{{ .Title }}</div>
      <div class="content font-[Inter] text-lg ">
        {{ .Content }}
        <!-- this is actually the next article -->
      </div>
      {{ with .PrevInSection }}
        <div class="bg-[#333333] rounded-[3px] text-[#fafafc] px-3 py-1 w-fit">
          <a href="{{ .RelPermalink }}"
            >next:
            {{ .Title }}
            <img
              src="/image/arrow-white.svg"
              class="inline h-[1.5rem] mb-[2px]"
              alt=""
            />
          </a>
        </div>
      {{ end }}
    </div>
  </body>
</html>
