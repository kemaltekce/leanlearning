{{ $data := .Site.Data.intro }}


<div class="flex flex-col">
  <div class="flex flex-col h-screen">
    <div class="grow py-5 h-[300px] my-10 relative">
      <div class="font-bold">{{ $data.text }}</div>
      <div class="font-light">{{ $data.subtext }}</div>
    </div>
    <!-- TODO add imgs -->
    <div
      class="flex text-3xl max-[550px]:text-xl font-bold bg-[#F5F5F7] px-5 py-7 rounded-[3px] my-10"
    >
      <div class="">
        {{ range $index, $word := $data.words }}
          <span>{{ $word.text }}.</span>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="my-10 max-w-[1000px]">
    {{ $data.detail }}
  </div>
</div>
